<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Tianshu's Google Place API Exercise</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="places.css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  <script src="places.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="navbar-form form-group">
    <div class="col-xs-3">
      <h4>Google Places API Exercise</h4>
    </div>
    <div class="col-xs-8">
      <input id="inputBox" class="form-control" type="text" placeholder="Search" value="sushi in san mateo"/>
    </div>
    <div class="col-xs-1">
      <button id="lookup" class="btn btn-default">Search</button>
    </div>
  </div>
</nav>
<div class="main-container">
  <div id="map-canvas" class="col-xs-9"></div>
  <div id="result-list" class="col-xs-3">
    <ul id="place-list"></ul>
  </div>
</div>
</body>
</html>
